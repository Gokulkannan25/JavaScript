<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Form</title>
	<style>
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		input[type="email"], input[type="password"] {
			margin: 10px;
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px grey;
			width: 300px;
		}
		input[type="submit"] {
			margin-top: 20px;
			padding: 10px;
			border-radius: 5px;
			border: none;
			background-color: #4CAF50;
			color: white;
			font-size: 16px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<form onsubmit="return validate()">
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>

		<input type="submit" value="Submit">
	</form>

<script>
function validate() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Email validation
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return false;
    }

    // Password validation
    var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+]).{8,}$/;
    if (!passwordRegex.test(password)) {
        alert("Please enter a valid password. It must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.");
        return false;
    }

    return true;
}
</script>

</body>
</html>
